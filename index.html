<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake email e dadi</title>
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="main-content">
            <div class="es1">
                <h2>Esercizio 1</h2>
                <div class="box-mail">
                    <input id="user" type="mail" placeholder="Inserisci email">
                    <input id="btn" type="button" onclick="mail()" value="Verifica email">
                    <h2 id="result"></h2>
                </div>
            </div>
            <div class="es2">
                <h2>Esercizio 2</h2>
                <div class="box-dadi">
                    <div class="user1 box">
                        <h2>Il tuo punteggio</h2>
                    </div>
                    <div class="computer box">
                        <h2>Il punteggio del tuo avversario</h2>
                    </div>
                    <div class="point">
                        <h2 class="box" id="user1"></h2>
                        <h2 class="box" id="computer"></h2>
                    </div>
                    <div class="risultato">
                        <input type="button" onclick="gioco()" value="Clicca per giocare">
                        <h2 id="risultato"></h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
